<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Home Page</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            font-family: Papyrus, cursive;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            color: Yellow;
            text-align: center;
            animation: blink 0.5s infinite alternate;
            overflow-x: scroll;
        }
        h1 {
            font-size: 3rem;
            animation: spin 5s linear infinite;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-left: 0%;       
        }


        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            position: absolute;
            top: 90vh;
            left: 90vw;
        }

        .dog-info {
            font-size: 28px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 style="text-transform: uppercase;">Dog of the Day!!!</h1>
        <img :src="dogImage" width="400" height="auto" />
        <div class="dog-info">Name : Fido <br/> Breed : Who knows!!! <br/> Likes : Everything</div>
        <button @click="fetchDogImage" type="button">Get New Dog</button>
    </div>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: ''
                };
            },
            mounted() {
                this.fetchDogImage();
            },
            methods: {
                async fetchDogImage() {
                    fetch('https://dog.ceo/api/breeds/image/random')
                        .then(response => response.json())
                        .then(data => {
                            this.dogImage = data.message;
                        });
                }
            },
        }).mount('#app');
    </script>
</body>
</html>
