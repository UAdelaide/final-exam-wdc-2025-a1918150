<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Home Page</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Comic Sans MS;
            background: linear-gradient(to right, red, blue, green, yellow);
            color: lime;
            text-align: center;
            animation: blink 0.5s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        button {
            position: absolute;
            top: 90vh;
            left: 90vw;
        }

        .dog-info {
            font-size: 28px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 style="text-transform: uppercase;">Dog of the Day!!!</h1>
        <img :src="dogImage" width="400" height="auto" />
        <div class="dog-info">Name : Fido <br/> Breed : Who knows!!! <br/> Likes : Everything</div>
        <button @click="fetchDogImage" type="button">Get New Dog</button>
    </div>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: ''
                };
            },
            mounted() {
                this.fetchDogImage();
            },
            methods: {
                async fetchDogImage() {
                    fetch('https://dog.ceo/api/breeds/image/random')
                        .then(response => response.json())
                        .then(data => {
                            this.dogImage = data.message;
                        });
                }
            },
        }).mount('#app');
    </script>
</body>
</html>
