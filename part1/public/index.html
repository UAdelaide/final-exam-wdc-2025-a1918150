<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Home Page</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            font-family: Papyrus, cursive;
            background: repeating-linear-gradient(45deg, magenta, cyan 10px, yellow 20px);;
            color: Yellow;
            text-align: center;
            overflow-x: scroll;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            background: purple;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: start;
            padding-left: 2000px;
        }

        button {
            font-size: 1.5rem;
            color: red;
            background-color: lime;
            border: 5px dotted cyan;
            cursor: grab;
            margin-left: 900px;
        }

        img {
            border: 10px dashed hotpink;
            filter: grayscale(100%) contrast(200%);
        }

        .dog-info {
            font-size: 36px;
            letter-spacing: 5px;
            text-shadow: 2px 2px 10px black;
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <h1>HOLISTIC DOG OF THE DAY</h1>
        <img :src="dogImage" width="500" height="auto" />
        <div class="dog-info" aria-hidden="true">
            Name : Holisterz <br/>
            Breed : Don't Know <br/>
            Likes : Everything  <br/>
        </div>
        <button @click="fetchDogImage" type="button">Get New Dog</button>
    </div>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: ''
                };
            },
            mounted() {
                this.fetchDogImage();
            },
            methods: {
                async fetchDogImage() {
                    fetch('https://dog.ceo/api/breeds/image/random')
                        .then(response => response.json())
                        .then(data => {
                            this.dogImage = data.message;
                        });
                }
            },
        }).mount('#app');
    </script>
</body>
</html>
